    <!-- POST A JOB START -->
    <section class="section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-10">
                    <div class="rounded shadow bg-white p-4">
                        <div class="custom-form">
                            <div id="message3"></div>
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                <h4 class="text-dark mb-3">上传一个新的工作 :</h4>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">职位名称</label>
                                            <input id="company-name" type="text" class="form-control resume" name="job_title" placeholder="">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">工作类型</label>
                                            <div class="form-button">
                                                <select class="nice-select rounded" name="job_type">
                                                    <option data-display="工作类型">工作类型</option>
                                                    <option value="1">全职</option>
                                                    <option value="2">兼职</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">职位类别</label>
                                            <div class="form-button">
                                                <select class="nice-select rounded" name="job_category">
                                                    <option data-display="职位">职位</option>
                                                    <option value="1">web开发人员</option>
                                                    <option value="2">PHP开发人员</option>
                                                    <option value="3">Web设计人员</option>
                                                    <option value="4">Graphic设计人员</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">城市</label>
                                            <input id="city" type="text" class="form-control resume" name="city" placeholder="">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">国家</label>
                                            <div class="form-button">
                                                <select class="nice-select rounded" name="country">
                                                    <option data-display="国家">国家</option>
                                                    <option value="1">中国</option>
                                                    <option value="2">美国</option>
                                                    <option value="3">英国</option>
                                                    <option value="4">俄罗斯</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">最低薪水</label>
                                            <input id="minimum-salary" type="text" class="form-control resume" name="min_salary" placeholder="$8000">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">最高薪水</label>
                                            <input id="maximum-salary" type="text" class="form-control resume" name="max_salary" placeholder="$20000">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">教育水平</label>
                                            <div class="form-button">
                                                <select class="nice-select rounded" name="education_level">
                                                    <option data-display="学历">学历</option>
                                                    <option value="1">博士</option>
                                                    <option value="2">研究生</option>
                                                    <option value="3">本科</option>
                                                    <option value="4">专科</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">工作经验时间</label>
                                            <div class="form-button">
                                                <select class="nice-select rounded" name="experience_time">
                                                    <option data-display="时间">时间</option>
                                                    <option value="1">1 年</option>
                                                    <option value="2">2 年</option>
                                                    <option value="3">3 年</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">网站</label>
                                            <input id="url" type="url" class="form-control resume" name="website" placeholder="">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">邮箱</label>
                                            <input id="email-address" type="text" class="form-control resume" name="email" placeholder="">
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">电话号码</label>
                                            <input id="number" type="text" class="form-control resume" name="phone_number" placeholder="">
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">性别</label>
                                            <div class="form-button">
                                                <select class="nice-select rounded" name="gender">
                                                    <option data-display="性别">性别</option>
                                                    <option value="1">男士</option>
                                                    <option value="2">女士</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-md-6">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">轮班</label>
                                            <div class="form-button">
                                                <select class="nice-select rounded" name="shift">
                                                    <option data-display="轮班">轮班</option>
                                                    <option value="1">早</option>
                                                    <option value="2">晚</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <div class="form-group app-label mt-2">
                                            <label class="text-muted">工作描述</label>
                                            <textarea id="description" rows="6" class="form-control resume" name="job_description" placeholder=""></textarea>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-12">
                                        <ul class="list-inline mb-0">
                                            <li class="list-inline-item">
                                                <div class="input-group mt-2 mb-2">
                                                    <div class="custom-file">
                                                        <input type="file" class="custom-file-input" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01" name="uploaded_file">
                                                        <label class="custom-file-label rounded"><i class="mdi mdi-cloud-upload mr-1"></i> 上传文件</label>
                                                    </div>
                                                </div>
                                            </li>

                                            <li class="list-inline-item">
                                                <h6 class="text-muted mb-0">上传图片或文件</h6>
                                            </li>
                                        </ul>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-lg-12 mt-2">
                                        <button type="submit" class="btn btn-primary">上传工作</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- POST A JOB END -->
