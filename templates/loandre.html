{% load static %}
<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>大数据专业人才就业匹配系统</title>

<link rel="stylesheet" href="{% static '../static/css/style1.css' %}">

</head>
<body>
  {% load static %}
    <div class="main">
      <div class="container a-container" id="a-container">
        <form class="form" id="a-form" method="post" action="">
          {% csrf_token %}
          <h2 class="form_title title">注册</h2>
          <!--<div class="form__icons"><img class="form__icon" src="img/1.svg" alt=""><img class="form__icon" src="img/2.svg"></div><span class="form__span">or use email for registration</span>-->
          <input class="form__input" type="text" name ="username" placeholder="Name">
          <input class="form__input" type="text" name="email" placeholder="Email">
          <input class="form__input" type="password" name ="password" placeholder="Password">
          <button	  type='submit' name="submit"  value='register'>注册</button>
        </form>
      </div>
      <div class="container b-container" id="b-container">
        <form class="form" id="b-form" method="post" action="">
          {% csrf_token %}
          <h2 class="form_title title">登录</h2>
          <!--<div class="form__icons"><img class="form__icon" src="img/3.svg"></div><span class="form__span">or use your email account</span>-->
          <input class="form__input" type="text"  name="email"  placeholder="Email">
          <input class="form__input" type="password" name ="password" placeholder="Password"><!--<a class="form__link">忘记密码?</a>-->
          <button   type='submit' name="submit" value='login'>登录</button>
        </form>
      </div>
      <div class="switch" id="switch-cnt">
        <div class="switch__circle"></div>
        <div class="switch__circle switch__circle--t"></div>
        <div class="switch__container" id="switch-c1">
          <h2 class="switch__title title">Welcome Back !</h2>
          <p class="switch__description description">To keep connected with us please login with your personal info</p>
          <button class="switch__button button switch-btn">登录</button>
        </div>
        <div class="switch__container is-hidden" id="switch-c2">
          <h2 class="switch__title title">Hello Friend !</h2>
          <p class="switch__description description">Enter your personal details and start journey with us</p>
          <button class="switch__button button switch-btn">注册</button>
        </div>
      </div>
    </div>

  <script  src="{% static '../static/js/script.js' %}"></script>

</body>
</html>
